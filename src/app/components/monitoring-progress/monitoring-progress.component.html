<div class="net">
  <div class="monitoring-progress-wrapper">
    <h3 class="table-title">Monitoring Progress</h3>

    <!-- PrimeNG Table -->
    <p-table [value]="tableData" [tableStyle]="{ width: '100%' }">
      <ng-template pTemplate="header">
        <tr style="border: 1px solid #ddd">
          <th class="text-center" style="border-left: 1px solid #ddd">
            Course Name
          </th>
          <th class="text-center" style="border-left: 1px solid #ddd">
            Student Name
          </th>
          <th class="text-center" style="border-left: 1px solid #ddd">
            Assignment Name
          </th>
          <th class="text-center" style="border-left: 1px solid #ddd">Score</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr style="border: 1px solid #ddd">
          <td class="text-center" style="border-left: 1px solid #ddd">
            {{ row.courseName }}
          </td>
          <td class="text-center" style="border-left: 1px solid #ddd">
            {{ row.studentName }}
          </td>
          <td class="text-center" style="border-left: 1px solid #ddd">
            {{ row.assignmentName }}
          </td>

          <td
            class="text-center"
            style="
              border-left: 1px solid #ddd;
              font-weight: bold;
              color: #5a4dcf;
            "
          >
            {{ row.score }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
