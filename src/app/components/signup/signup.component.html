<div class="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 left_part">
        <div>
          <h2>Signup with us Now !</h2>
          <p class="my-3 fs-5 text-capitalize">
            limitless learning with infinite possibilities
          </p>
          <div class="logoHolder">
            <img src="logo.svg" alt="Logo" />
          </div>
        </div>
      </div>

      <div
        class="col-lg-6 right_part d-flex align-items-center justify-content-center"
      >
        <p-toast></p-toast>

        <div class="form_holder">
          <img src="logo.svg" alt="Logo" class="my-2" />
          <p class="my-1 fs-5 text-body-secondary">Start Learning with us</p>
          <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="card flex justify-content-center">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
              <div
                *ngIf="
                  SignupForm.get('email')?.invalid &&
                  SignupForm.get('email')?.touched
                "
                class="text-danger"
              >
                Valid email is required.
              </div>
            </div>

            <!-- Username -->
            <div class="card flex justify-content-center">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                formControlName="username"
              />
              <div
                *ngIf="
                  SignupForm.get('username')?.invalid &&
                  SignupForm.get('username')?.touched
                "
                class="text-danger"
              >
                Username must be at least 3 characters long.
              </div>
            </div>

            <!-- Password -->
            <div class="card flex justify-content-center">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
              <div
                *ngIf="
                  SignupForm.get('password')?.invalid &&
                  SignupForm.get('password')?.touched
                "
                class="text-danger"
              >
                Password must be at least 6 characters long.
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="card flex justify-content-center">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                formControlName="confirmPassword"
              />
              <div
                *ngIf="
                  SignupForm.get('confirmPassword')?.value !==
                  SignupForm.get('password')?.value
                "
                class="text-danger"
              >
                Passwords do not match.
              </div>
            </div>

            <!-- Role -->
            <div class="selection">
              <select formControlName="role" class="form-control">
                <option value="">Select Role</option>
                <option value="instructor">Instructor</option>
                <option value="student">Student</option>
              </select>
              <div
                *ngIf="
                  SignupForm.get('role')?.invalid &&
                  SignupForm.get('role')?.touched
                "
                class="text-danger"
              >
                Role is required.
              </div>
            </div>

            <!-- Submit Button -->
            <div>
              <button
                class="btn w-25 text-white text-uppercase my-3 fs-5"
                type="submit"
                [disabled]="SignupForm.invalid"
                style="
                  background: linear-gradient(90deg, #291f6c, #4b2f8c, #6c4baa);
                "
              >
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
