<div class="table-wrapper">
  <h2>All courses</h2>

  <div>
    <p-table [value]="users" [tableStyle]="{ width: '1000px' }">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td class="">
            <button
              class="btn btn-outline-warning me-3"
              (click)="openEditModal(user)"
            >
              Edit
            </button>
            <button
              class="btn btn-outline-danger"
              (click)="openEditModal(user)"
            >
              Delete
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
